{% extends 'layout.html' %}

{% block head %}
<meta name=description content="{{ tag.name }},{{ site.description }}">
{% endblock %}

{% block title %}
{{ tag.name }} | {{ site.name }}
{% endblock %}

{% block content %}
<div class="article">
    <div class="inner">
        <h2 class="title">Articles Tagged as "{{ tag.name }}"</h2>
        <div class="text">
            <ul>
                {% for post in tag.posts %}
                <li>
                    <span class="time_stamp">{{ post.date }}</span>
                    <a href="{{ url_for(post) }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
